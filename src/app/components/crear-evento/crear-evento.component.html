<div class="crear-evento-container">
    <div class="crear-evento-card">
        <div class="steps-name-container">
            <div class="step">Iniciar sesion</div>
            <div class="step">Elegir server</div>
            <div class="step">Crear evento</div>
        </div>
        <div class="step-container">
            <div class="circle-step" id="circulo-1"></div>
            <div class="step-line"></div>
            <div class="circle-step" id="circulo-2"></div>
            <div class="step-line"></div>
            <div class="circle-step" id="circulo-3"></div>
        </div>
        <div class="login-container">
            <h2>Login discord</h2>
            <p>Para crear un evento necesitas iniciar sesi贸n con tu cuenta de Discord</p>
            <button class="login-button" (click)="loginConDiscord()">Iniciar sesi贸n con Discord</button>
        </div>
        <div class="servers-container">
            <div class="server-div" *ngFor="let server of misServers" style="background-image: url('https://cdn.discordapp.com/icons/{{server.id}}/{{server.icon}}.png');" (click)="elegirServer(server.id)">{{server.name}}</div>
        </div>
        <form class="evento-formulario" [formGroup]="crearEvento" (ngSubmit)="agregarEvento()">
            <span class="mb-3 text-danger" *ngIf="submitted && crearEvento.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
            <label for="nombre-evento">Nombre:</label>
            <input type="text" id="nombre-evento" placeholder="Nombre del evento" formControlName="nombre" required>
            <label for="fecha-evento">Fecha:</label>
            <input type="datetime-local" id="fecha-evento" formControlName="fecha" required>
            <label for="descripcion-evento">Descripci贸n:</label>
            <textarea id="descripcion-evento" placeholder="Descripci贸n del evento" formControlName="descripcion" required></textarea>
            <div class="submit-btn-container">
                <button class="submit-btn">Crear evento</button>
            </div>
        </form>
    </div>
</div>
